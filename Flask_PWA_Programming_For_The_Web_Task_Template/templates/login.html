<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f5f6fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            width: 350px;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 90%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-form button {
            width: 95%;
            padding: 0.7rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #0056b3;
        }
        .login-form .error {
            color: #d9534f;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
            <h2>Sign In</h2>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <input type="email" name="email" placeholder="Email" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
